    <main>
        <div class="container">
            <form id="form">
                <h4 class="center-align"><b>Formulário de Login</b></h4>
                <!-- Nome Completo -->
                <div class="input-field col s12 l3">

                <!-- Email -->

                </div>
                <!-- CPF -->
                <div class="input-field col s12 l3">
                    <input id="cpf" type="text" class="validate" required maxlength="14" placeholder="000.000.000-00"
                        pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" />
                    <label for="input-cpf">CPF</label>
                </div>
                <!-- Data de Nascimento -->
                <div class="input-field col s12 l3">
                    <input id="nascimento" type="date" class="validate" required>
                    <label for="nascimento">Data de Nascimento</label>
                </div>
                <!-- Sexo -->
                <div class="input-field col s12 l3">
                    <!-- <span class="helper-text" data-error="Marque essa opção" data-success="Sexo válido">Sexo:</span> -->
                    <label for="cpf">Sexo (Marque a opção correspondente)</label><br>

                        <!-- Botão Salvar -->

                        <!-- botão de limpar -->

    <!-- validacao regex e modal -->
    <!-- <div id="validacao"></div> -->
    <!-- fim validacao regex e modal -->

    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\materialize-css\dist\js\materialize.min.js"></script>
    <script src="node_modules\alertifyjs\build\alertify.js"></script>
    <script src="assets\resources\scripts\index.js"></script>


    <!-- incio validacao cpf regex -->
    <script>
        $(document).ready(function () {

            // Verifica se está na página de login (altere para o nome exato do seu arquivo)
            if (window.location.pathname.includes('login.html')) {

                // Máscara CPF
                $('#cpf').on('input', function () {
                    let cpf = $(this).val().replace(/\D/g, '');

                    if (cpf.length > 11) {
                        cpf = cpf.substring(0, 11);
                    }

                    cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
                    cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
                    cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');

                    $(this).val(cpf);
                });

                // Validação e Modal
                $('#form').on('submit', function (e) {
                    e.preventDefault();

                    const cpf = $('#cpf').val();
                    const regexCPF = /^\d{3}\.\d{3}\.\d{3}\-\d{2}$/;

                    if (!regexCPF.test(cpf)) {
                        alertify.error('CPF inválido. Use o formato 000.000.000-00.');
                        $('#cpf').focus();
                        return false;
                    }

                    alertify.alert(
                        'Cadastro Realizado',
                        'Seus dados foram salvos com sucesso!',
                        function () {
                            alertify.success('Dados confirmados');
                            $('#form')[0].reset();
                        }
                    );
                });

            } // fim da verificação de página
        });
    </script>

    <script>
        $(function () {
            $('#footer').load('footer.html');
            $('#validacao').load('app\pages\validacao.html');

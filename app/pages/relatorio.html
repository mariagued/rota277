<div class="container">
    <div class="row">
        <div class="col s12 l12">
            <div id="relatorio" class="row section grey lighten-4">
                <div class="container col s12 about">
                    <div class="flow-text">
                        <h5>Relatório de Cadastro de <span id="span-nome">NOME</span></h5>
                        <p>
                            <span id="span-nome">{NOME}</span> nascido em
                            <span id="span-nascimento">{DD/MM/YYYY}</span> e tendo o número do
                            <span id="span-cpf">{000.000.000-00}</span> e se identificando com o sexo
                            <span id="span-genero">{GENERO}</span>.
                        </p>

                        <p>Entre em contato com essa pessoa por e-mail no seguinte endereço
                            <span id="span-email">{EMAIL}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
